    <div id="contain" class="container">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Objective</h2>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <textarea id="objective" class="form-control" rows="5" placeholder="Briefly describe your Objective in not more than 50 words"></textarea>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Interest</h2>
            </div>

                <div class="form-group">
                    <textarea id="interest" class="form-control" rows="5" placeholder="Briefly describe your Objective in not more than 50 words"></textarea>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Skills List</h2>
            </div>
            <div class="panel-body">
            <form role = "form">
                <div id="skills" class="form-group">
                    <label for="1">Skills: 1 </label>
                    <input class="form control" id="1" type="text" name="skills" required>
                    <label for="1">Skills: 2 </label>
                    <input class="form control" id="2" type="text" name="skills" required>
                    <label for="1">Skills: 3 </label>

            </div>
            </form>
