    <div class="container">
        <div class="jumbotron text-center">
            <h1><span class="glyphicon glyphicon-pencil"> </span> Personal Details</h1>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2"> Name : </label>
                <div class="col-sm-8">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Full Name" required />
                </div>
            </div>
            <div class="form-group">
                <label for="fname" class="control-label col-sm-2 "> Father's Name : </label>
                <div class="col-sm-8">
                    <input type="text" name="fname" class="form-control" id="fname" placeholder="Enter Your Father's Name " required/>
                </div>
            </div>
            <div class="form-group">
                <label for="dob" class="control-label col-sm-2"> Date-Of-Birth : </label>
                <div class="col-sm-2">
                    <input type="date" name="dob" class="form-control" id="dob" required />
                </div>
                <label for="email" class="control-label col-sm-2"> Email : </label>
                <div class="col-sm-4">
                    <input type="email" name="email" class="form-control" id="email" placeholder="mayank.mansinghka@gmail.com" required />
                </div>
            </div>
            <div class="form-group">
                <label for="Address" class="control-label col-sm-2"> Address : </label>
                <div class="col-sm-8">
                    <input type="text" name="Address" class="form-control" id="Address" placeholder="Address line 1" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="control-label col-sm-2"> Address : </label>
                <div class="col-sm-8">
                    <input type="text" name="Address" class="form-control" id="address" placeholder="Address line 2" />
                </div>
            </div>
            <div class="form-group">
                <label for="City" class="control-label col-sm-2"> City : </label>
                <div class="col-sm-2">
                    <input type="text" name="City" class="form-control" id="City" placeholder="Fill the City" required/>
                </div>
                <label for="state" class="control-label col-sm-2"> State : </label>
                <div class="col-sm-2">
                    <input type="text" name="state" class="form-control" id="state" placeholder="Fill the State" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="Country" class="control-label col-sm-2"> Country : </label>
                <div class="col-sm-2">
                    <input type="text" name="Country" class="form-control" id="Country" placeholder="Fill the Country" required />
                </div>
                <label for="zip" class="control-label col-sm-2"> Pincode : </label>
                <div class="col-sm-2">
                    <input type="number" name="zip" class="form-control" id="zip" placeholder="Enter the Pincode" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="Mobile No" class="control-label col-sm-2"> Mobile No : </label>
                <div class="col-sm-2">
                    <input type="number" name="Mobile No" class="form-control" id="Mobile No" placeholder="97777777777" required />
                </div>
                <label for="Alternate" class="control-label col-sm-2"> Alternate Mobile No : </label>
                <div class="col-sm-2">
                    <input type="number" name="Alternate Mobile No" class="form-control" id="Alternate" placeholder="9777777777" />
                </div>
            </div>
            <div class="col-sm-offset-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="checkbox" required> Click me</label>
                </div>
            </div>
            <div class="col-sm-offset-2">
                <P>
                    <button type="SUBMIT" class="btn btn-success" required>SUBMIT</button>
                    <button type="RESET" class="btn btn-warning">RESET</button>
                </P>
            </div>
        </form>
